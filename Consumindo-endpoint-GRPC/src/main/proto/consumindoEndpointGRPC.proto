syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup";
option java_outer_classname = "ConsumindoEndpointGRPC";
option objc_class_prefix = "HLW";

package br.com.zup;

service ConsumindoEndpointGRPCService {
  rpc send (ConsumindoEndpointGRPCRequest) returns (ConsumindoEndpointGRPCReply) {}
}

message ConsumindoEndpointGRPCRequest {
  string name = 1;
}

message ConsumindoEndpointGRPCReply {
  string message = 1;
}